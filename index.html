    <!--
      investigate why this button script, to work, needs to be under the index.js script, even being both modules
    -->
    <script type="module">
      document.getElementById("root").innerHTML +=
        '<button id="button">test addEventListener with arrow function</button>';
      let button = document.getElementById("button");
      button.addEventListener("click", () => {
        alert("clicked: <" + button.innerText + "> button");
      });
    </script>
